<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Tutoring Management</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/login">Login</a>
  </nav>
  <a class="btn btn-outline-primary" routerLink="/register">Sign up</a>
</div>

<div class = "container-fluid main">
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Welcome!</h1>
  <p class="lead">We connect students with tutors by location, allowing students to spend more time learning
  from their tutors than looking for them.</p>
</div>
</div>

<div class="container-fluid text-center locations">
  <h3>Tutors at {{locations.length}} locations!</h3>
  <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow" *ngFor="let location of locations">
        <div routerLink="/register" class="card-header">
          <h4 class="my-0 font-weight-normal">{{location}}</h4>
        </div>
  </div>
  </div>
  </div>


<div class="container-fluid text-center">
  <h3>for {{subjects.length}} subjects</h3>
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow" *ngFor="let subject of subjects">
      <div routerLink="/register" class="card-header">
        <h4 class="my-0 font-weight-normal">{{subject}}</h4>
      </div>
    </div>
  </div>
</div>
